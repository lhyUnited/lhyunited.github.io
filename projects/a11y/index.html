<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
        margin: -1px;
    }
  </style>
  <title>a11y</title>
</head>
<body>
<div id="app">
  <div @click="onClick" role="button" tabindex="0" @keydown.enter="onClick" @keydown.space.prevent="onClick">Click me</div>
  <p></p>

  <button @click="toastAlert">TOAST</button>
</div>
<script>
  const { createApp } = Vue
  const app = createApp({
    data() {
      return {
        count: 0
      }
    },
    methods: {
      onClick() {
        document.querySelector('p').innerText = 'Hello' + this.count
        this.count++
      },
      toastAlert() {
        this.addAlert()
      },
      addAlert() {
        const ele = document.createElement('p')
        ele.classList.add('sr-only')
        ele.innerText = 'this is a alert'
        ele.setAttribute('role', 'alert')
        document.body.appendChild(ele)
        setTimeout(() => {
          document.body.removeChild(ele)
        }, 3000)
      }
    }
  })
  app.mount('#app')
</script>
</body>
</html>
