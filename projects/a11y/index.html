<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>a11y</title>
</head>
<body>
<div id="app">
  <div @click="onClick" role="button" tabindex="0" @keydown.enter="onClick" @keydown.space.prevent="onClick">Click me</div>
  <p></p>
</div>
<script>
  const { createApp } = Vue
  const app = createApp({
    data() {
      return {
        count: 0
      }
    },
    methods: {
      onClick() {
        document.querySelector('p').innerText = 'Hello' + this.count
        this.count++
      }
    }
  })
  app.mount('#app')
</script>
</body>
</html>
